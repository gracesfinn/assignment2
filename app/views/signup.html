#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>Full Name</label>
                    <input placeholder="Full Name" type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Male/Female" type="text" name="gender">
                </div>
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="123 Main Road, Town, City" type="text" name="address">
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="kg" type="text" name="startingWeight">
                </div>
                <div class="field">
                    <label>Target Weight</label>
                    <input placeholder="kg" type="text" name="targetWeight">
                </div>
                <div class="field">
                    <label>Height</label>
                    <input placeholder="m" type="text" name="height"space="any">
                </div>
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui medium centered image" src="/public/images/signup.png">
    </div>
</div>
