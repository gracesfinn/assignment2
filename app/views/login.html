#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}

<div class="ui two column middle aligned grid basic segment">
    <div class="column">
        <form class="ui stacked segment form" action="/authenticate" method="POST">
            <h3 class="ui header">Log-in</h3>
            <div class="field">
                <label>Email</label> <input placeholder="Email" name="email">
            </div>
            <div class="field">
                <label>Password</label> <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Login</button>
        </form>
        <form class = "ui stacked segment form">
            <h3 class="ui header"> Not a member yet?</h3>
            <button class="ui white submit button"> <a id="signup" class="item" href="/signup">Sign Up</a></button>
        </form>
    </div>
    <div class="column">
        <img class="ui medium centered image" src="/public/images/login.png">
    </div>
</div>
